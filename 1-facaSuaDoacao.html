    <hr>

    <div class="container rounded-3 mt-4 mb-4 bg-corEscura">
      <h2 class="mb-4 fontPrincipal text-center pcolor">Cadastro de Doação</h2>
      <hr>
      <form id="formFacaSuaDoacao">
        <!-- Nome -->
        <div class="mb-3 fontSecundaria">
          <label for="cadNomeFacaSuaDoacao" class="form-label">Nome</label>
          <input type="text" class="form-control" id="cadNomeFacaSuaDoacao" placeholder="Digite o nome do doador" />

          <br>

          <div class="mb-3">
            <label for="idCadFacasuaDoacao" class="form-label">Identificação (CPF/CNPJ)</label>
            <input type="text" class="form-control" id="idCadFacasuaDoacao" name="identifica" placeholder="Digite o CPF ou CNPJ do doador, caso seja uma instituição" required>
          </div>

          <!-- Checkbox Anônimo, empresa ou PF -->

          <br>
          <div class="mb-3 fontSecundaria">
              <label class="form-label">Selecione a origem da doação:</label>
              <div class="form-check mt-2">
                  <input class="form-check-input" type="radio" id="anonimo" name="tipo" />
                  <label class="form-check-label" for="anonimo">Doador anônimo</label>
              </div>
              <div class="form-check mt-2">
                  <input class="form-check-input" type="radio" id="empresa" name="tipo" />
                  <label class="form-check-label" for="empresa">Empresa</label>
              </div>
              <div class="form-check mt-2">
                  <input class="form-check-input" type="radio" id="pessoaf" name="tipo" />
                  <label class="form-check-label" for="pessoaf">Pessoa física</label>
              </div>
          </div>



        <!-- Linha horizontal -->
        <hr>

        <!-- O que doar -->

        <!-- Linha horizontal -->
        <hr>

        <!-- Para quem doar -->
        <div class="mb-3 fontSecundaria">
          <label for="paraQuemDoar" class="form-label">Para quem doar</label>
          <select class="form-select" id="paraQuemDoar" onchange="onSelectParaQuemDoar()">


          </select>
          <hr>
          <div class="mb-3 fontSecundaria">
            <label for="alimentoParaDoar" class="form-label" aria-describedby="infListDAAlimento">Alimentação a doar</label>
            <select class="form-select" id="alimentoParaDoar"></select>
          </div>

        </div>

        <!-- Linha horizontal -->
        <hr>

        <!-- Mensagem para a família -->
        <div class="mb-3 fontSecundaria">
          <label for="mensagemCadFacaSuaDoacao" class="form-label">Mensagem para o receptor</label>
          <textarea class="form-control" id="mensagemCadFacaSuaDoacao" rows="3"></textarea>

        </div>
        <!-- Linha horizontal -->
        <hr>

        <button type="submit" class="btn btn-bg-Secundario text-white btn-bg-corTerciaria btn-bg-corPrincipal fontPrincipal">Enviar</button>
        <button type="button" id="exportarDados" class="btn btn-bg-corPrincipal btn-bg-corTerciaria text-light">Exportar dados</button>
      </form>
    </div>
  </div>
